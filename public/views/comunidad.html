<!-- public/comunidad.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidad - CookFest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/navbar.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f8f9fa; }
    .comunidad-container {
      max-width:70%;
      margin:20px auto;
      padding:20px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 0 15px rgba(0,0,0,.05);
    }
    .crear-publicacion {
      background:#f1f3f5;
      border-radius:12px;
      padding:10px 16px;
      max-width:320px;
      transition:background .2s;
      text-decoration:none;
    }
    .crear-publicacion:hover { background:#e9ecef; text-decoration:none; }
    .crear-publicacion img { width:36px; height:36px; }
    .user-info img  { width:40px; height:40px; }
    .post-img       { max-height:300px; object-fit:cover; }
    .interaction-btns button {
      width:100%;
      border:none;
      background:#f1f1f1;
      padding:10px 0;
      transition:background .2s;
    }
    .interaction-btns button:hover { background:#e9ecef; }
    .comentario      { border-left:3px solid #dee2e6; padding-left:10px; margin-left:5px; }
    .respuesta       { margin-left:40px; border-left:2px dashed #ced4da; padding-left:15px; }
    .user-badge      {
      font-size:.85rem;
      font-weight:500;
      background:#e9ecef;
      border:1px solid #ccc;
      padding:2px 10px;
      border-radius:20px;
      display:inline-block;
      margin-bottom:4px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <span class="material-symbols-outlined text-white">dining</span>
      <a class="navbar-brand text-white fw-bold" href="/home">CookFest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/recetas">
              <span class="material-symbols-outlined">skillet</span>
              Recetas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/comunidad">
              <span class="material-symbols-outlined">groups</span>
              Comunidad
            </a>
          </li>
        </ul>
  
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <form class="d-flex" id="formSearchIndex">
              <input
                class="form-control me-2"
                id="searchQuery"
                type="search"
                placeholder="Buscar..."
                aria-label="Buscar"
              >
              <button class="btn text-white" type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
          </li>
  
          <li id="adminTab" class="nav-item ms-3" style="display:none;">
            <a class="btn btn-outline-light" href="/admin">
              <span class="material-symbols-outlined">admin_panel_settings</span>
              Admin
            </a>
          </li>
  
          <li id="loginTab" class="nav-item ms-3">
            <a class="btn btn-light" href="/login">Iniciar Sesión</a>
          </li>
  
          <li id="registerTab" class="nav-item ms-2">
            <a class="btn btn-outline-light" href="/register">Registrarme</a>
          </li>
  
          <li id="userTab" class="nav-item ms-3" style="display:none;"></li>
  
          <li id="logoutTab" class="nav-item ms-2" style="display:none;">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <div class="comunidad-container">

    <a href="/publicar_receta"
       class="d-inline-flex align-items-center gap-2 crear-publicacion mb-4 text-dark">
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png"
           alt="Avatar"
           class="profile-avatar mb-3"/>
      <span>Comparte tu receta…</span>
      <span class="material-symbols-outlined">add_circle</span>
    </a>

    <div class="mb-4 d-flex align-items-center">
      <label for="postFilter" class="me-2 mb-0 fw-semibold">Ordenar por:</label>
      <select id="postFilter" class="form-select w-auto">
        <option value="recent" selected>Más recientes</option>
        <option value="oldest">Más antiguas</option>
        <option value="popular">Más populares</option>
      </select>
    </div>

    <div id="postsContainer"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/comunidad.js"></script>
  <script src="../scripts/auth.js"></script>
</body>
</html>
