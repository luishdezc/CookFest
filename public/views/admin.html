<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | CookFest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../styles/navbar.css">
  <style>
    .section { margin-top: 2rem; }
    .section h2 { margin-bottom: 1rem; }
    .item-row { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    .modal-body .form-group { margin-bottom: 1rem; }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
          <span class="material-symbols-outlined text-white">dining</span>
          <a class="navbar-brand text-white fw-bold" href="/home">CookFest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item me-3">
                <span class="text-white">Usuario: <strong id="adminUserName"></strong></span>
              </li>
              <li class="nav-item">
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

  <main class="container py-4">
    <h1>Panel de Administración</h1>
    <div class="row">
      <div class="col-md-6 section" id="recipesSection">
        <h2>Recetas</h2>
        <button id="createRecipeBtn" class="btn btn-success btn-sm mb-2">Crear Receta</button>
        <div id="recipesList"></div>
      </div>
      <div class="col-md-6 section" id="filtersSection">
        <h2>Filtros</h2>
        <button id="createFilterBtn" class="btn btn-success btn-sm mb-2">Crear Filtro</button>
        <div id="filtersList"></div>
      </div>
      <div class="col-md-6 section" id="categoriesSection">
        <h2>Categorías</h2>
        <button id="createCategoryBtn" class="btn btn-success btn-sm mb-2">Crear Categoría</button>
        <div id="categoriesList"></div>
      </div>
      <div class="col-md-6 section" id="tagsSection">
        <h2>Etiquetas</h2>
        <button id="createTagBtn" class="btn btn-success btn-sm mb-2">Crear Etiqueta</button>
        <div id="tagsList"></div>
      </div>
      <div class="col-md-6 section" id="postsSection">
        <h2>Publicaciones</h2>
        <button id="createPostBtn" class="btn btn-success btn-sm mb-2">Crear Publicación</button>
        <div id="postsList"></div>
      </div>
      <div class="col-md-6 section" id="commentsSection">
        <h2>Comentarios de Publicaciones</h2>
        <div id="commentsList"></div>
      </div>
      <div class="col-md-6 section" id="recentsSection">
        <h2>Recientes</h2>
        <button id="createRecentBtn" class="btn btn-success btn-sm mb-2">Crear Reciente</button>
        <div id="recentsList"></div>
      </div>
      <div class="col-md-6 section" id="newsSection">
        <h2>Noticias</h2>
        <button id="createNewsBtn" class="btn btn-success btn-sm mb-2">Crear Noticia</button>
        <div id="newsList"></div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="adminModalLabel">Formulario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="adminForm">
            <div id="formFields"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="submitFormBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/admin.js"></script>
</body>
</html>
