<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publicar Receta - CookFest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/publicar_receta.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <span class="material-symbols-outlined text-white">dining</span>
      <a class="navbar-brand text-white fw-bold" href="/home">CookFest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/recetas">
              <span class="material-symbols-outlined">skillet</span>
              Recetas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/comunidad">
              <span class="material-symbols-outlined">groups</span>
              Comunidad
            </a>
          </li>
        </ul>
  
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <form class="d-flex" id="formSearchIndex">
              <input
                class="form-control me-2"
                id="searchQuery"
                type="search"
                placeholder="Buscar..."
                aria-label="Buscar"
              >
              <button class="btn text-white" type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
          </li>
  
          <li id="adminTab" class="nav-item ms-3" style="display:none;">
            <a class="btn btn-outline-light" href="/admin">
              <span class="material-symbols-outlined">admin_panel_settings</span>
              Admin
            </a>
          </li>
  
          <li id="loginTab" class="nav-item ms-3">
            <a class="btn btn-light" href="/login">Iniciar Sesión</a>
          </li>
  
          <li id="registerTab" class="nav-item ms-2">
            <a class="btn btn-outline-light" href="/register">Registrarme</a>
          </li>
  
          <li id="userTab" class="nav-item ms-3" style="display:none;"></li>
  
          <li id="logoutTab" class="nav-item ms-2" style="display:none;">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <div class="publicar-container container py-5">
    <h2 class="mb-4 text-center">Comparte tu publicación</h2>
    <form id="formReceta">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la publicación</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" class="form-control" required></textarea>
      </div>
      <hr />
      <h4 class="mt-4">Datos de la receta</h4>
      <div class="mb-3">
        <label for="utensilios" class="form-label">Utensilios (separados por coma)</label>
        <input type="text" id="utensilios" name="utensilios" class="form-control" placeholder="cuchara, cuchillo…">
      </div>
      <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes (separados por coma)</label>
        <input type="text" id="ingredientes" name="ingredientes" class="form-control" placeholder="pollo, jitomate…">
      </div>
      <div class="mb-3">
        <label for="porcionesDeIngredientes" class="form-label">Porciones de Ingredientes (separados por coma)</label>
        <input type="text" id="porcionesDeIngredientes" name="porcionesDeIngredientes" class="form-control"placeholder="100g arroz, 200ml leche…">
      </div>
      <div class="mb-3">
        <label for="pasos" class="form-label">Pasos (líneas)</label>
        <textarea id="pasos" name="pasos" rows="4" class="form-control"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="porciones" class="form-label">Porciones</label>
          <input type="number" id="porciones" name="porciones" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="tiempoTotal" class="form-label">Tiempo total (min)</label>
          <input type="number" id="tiempoTotal" name="tiempoTotal" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="dificultad" class="form-label">Dificultad</label>
          <input type="text" id="dificultad" name="dificultad" class="form-control" placeholder="fácil, medio, dificíl">
        </div>
        <div class="col-md-4 mb-3">
          <label for="costo" class="form-label">Costo</label>
          <input type="text" id="costo" name="costo" class="form-control" placeholder="$, $$…">
        </div>
        <div class="col-md-4 mb-3">
          <label for="imagenUrl" class="form-label">URL de la imagen</label>
          <input type="url" id="imagenUrl" name="imagenUrl" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label for="categorias" class="form-label">Categorías (separados por coma)</label>
        <input type="text" id="categorias" name="categorias" class="form-control" placeholder="Pollo, Carne…">
      </div>
      <div class="d-flex justify-content-end gap-3">
        <a href="/comunidad" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Publicar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/publicar_receta.js"></script>
  <script src="../scripts/auth.js"></script>
  
</body>
</html>
