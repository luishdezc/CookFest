<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categoría | CookFest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/categorias.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <span class="material-symbols-outlined text-white">dining</span>
      <a class="navbar-brand text-white fw-bold" href="/home">CookFest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/recetas">
              <span class="material-symbols-outlined">skillet</span>
              Recetas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/comunidad">
              <span class="material-symbols-outlined">groups</span>
              Comunidad
            </a>
          </li>
        </ul>
  
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <form class="d-flex" id="formSearchIndex">
              <input
                class="form-control me-2"
                id="searchQuery"
                type="search"
                placeholder="Buscar..."
                aria-label="Buscar"
              >
              <button class="btn text-white" type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
          </li>
  
          <li id="adminTab" class="nav-item ms-3" style="display:none;">
            <a class="btn btn-outline-light" href="/admin">
              <span class="material-symbols-outlined">admin_panel_settings</span>
              Admin
            </a>
          </li>
  
          <li id="loginTab" class="nav-item ms-3">
            <a class="btn btn-light" href="/login">Iniciar Sesión</a>
          </li>
  
          <li id="registerTab" class="nav-item ms-2">
            <a class="btn btn-outline-light" href="/register">Registrarme</a>
          </li>
  
          <li id="userTab" class="nav-item ms-3" style="display:none;"></li>
  
          <li id="logoutTab" class="nav-item ms-2" style="display:none;">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <div class="container my-5">
    <h2 id="categoryName" class="mb-3"></h2>
    <p id="categoryDesc"></p>

    <h3 class="top5-title">Top 5 en <span id="categoryShort"></span></h3>
    <div id="top5Carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators" id="carouselIndicators"></div>
      <div class="carousel-inner" id="carouselInner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#top5Carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#top5Carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <h3 class="mt-5 text-center">Todas las recetas</h3>
    <div class="all-recipes row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-3" id="allRecipesContainer"></div>
  </div>

  <script src="../scripts/categorias.js"></script>
  <script src="../scripts/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
