
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <span class="material-symbols-outlined text-white">dining</span>
      <a class="navbar-brand text-white fw-bold" href="/home">CookFest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/recetas">
              <span class="material-symbols-outlined">skillet</span>
              Recetas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/comunidad">
              <span class="material-symbols-outlined">groups</span>
              Comunidad
            </a>
          </li>
        </ul>
  
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <form class="d-flex" id="formSearchIndex">
              <input
                class="form-control me-2"
                id="searchQuery"
                type="search"
                placeholder="Buscar..."
                aria-label="Buscar"
              >
              <button class="btn text-white" type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
          </li>
  
          <li id="adminTab" class="nav-item ms-3" style="display:none;">
            <a class="btn btn-outline-light" href="/admin">
              <span class="material-symbols-outlined">admin_panel_settings</span>
              Admin
            </a>
          </li>
  
          <li id="loginTab" class="nav-item ms-3">
            <a class="btn btn-light" href="/login">Iniciar Sesión</a>
          </li>
  
          <li id="registerTab" class="nav-item ms-2">
            <a class="btn btn-outline-light" href="/register">Registrarme</a>
          </li>
  
          <li id="userTab" class="nav-item ms-3" style="display:none;"></li>
  
          <li id="logoutTab" class="nav-item ms-2" style="display:none;">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

    <div class="container-fluid d-flex">
        <div class="col-md-6 d-none d-md-block left-side"></div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-box">
                <div class="tabs">
                    <a href="/login" class="tab" id="loginTab">Iniciar sesión</a>
                    <a href="/register" class="tab active" id="registerTab">Registrarme</a>
                </div>
                <p class="text-center text-danger fw-bold">Regístrate con tu correo electrónico</p>
                <form id="formRegister">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre*</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre *" required minlength="3" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Sólo letras y espacios, mínimo 3 caracteres.">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico*</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico *" required title="Incluye un signo “@” y un dominio válido.">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña*</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña *" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}" title="Mínimo 8 caracteres, con mayúscula, minúscula, número y símbolo.">
                            <span class="input-group-text" onclick="togglePassword()" id="toggle-icon">
                                <span class="material-symbols-outlined">visibility_off</span>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Fecha de Nacimiento*</label>
                        <input type="date" id="dob" name="dob" class="form-control" required title="Selecciona tu fecha de nacimiento.">
                    </div>
                    <div class="mb-3">
                      <label for="avatarUrl" class="form-label">URL de Avatar</label>
                      <input type="text" id="avatarUrl" name="avatarUrl" class="form-control" placeholder="https://...">
                      <div class="form-text">
                        Puedes poner la URL de tu imagen de perfil.
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Crear cuenta</button>
                    <div class="text-center mt-3">
                        <p><a href="/login" class="text-danger text-decoration-none">¿Ya tienes cuenta?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon").firstElementChild;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "visibility";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "visibility_off";
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "register.html") {
                document.getElementById("registerTab").classList.add("active");
                document.getElementById("loginTab").classList.remove("active");
            } else {
                document.getElementById("loginTab").classList.add("active");
                document.getElementById("registerTab").classList.remove("active");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
